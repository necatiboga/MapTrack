<div class="relative w-[309px] h-[219px]">
    <img class="absolute top-[0px] right-[-10px] w-[50px] h-[85px] z-10" src="/map-pin.svg" alt="">
    <div class="absolute bottom-0 right-0 w-[301px] h-[185px] bg-white shadow-pop-up rounded-lg">
        <!-- Sensor Container -->
         <div class="p-[10px] grid gap-[10px]">
            <!-- Sensor Title -->
             <div class="font-poppins font-medium text-[16px] leading-4 text-black">Nem ve Sıcaklık Sensörü</div>
             <div class="font-poppins font-normal text-[12px] leading-3 text-[#00000080]">{{markerData?.name}}</div>
         </div>
         <!-- Temperature Container -->
          <div class="flex items-center p-[10px] justify-between">
            <div class="flex gap-2 items-center">
                <img class="w-[24px]" src="/status-container.svg" alt="">
                <div class="font-poppins font-normal text-[20px] leading-5 text-black">{{markerData?.temperature}} °C</div>
            </div>
            <div>
                <!-- Normalde px-28px gösteriyor fakat görselle uyuşmuyor -->
                <button (click)="onTemperatureClick()" class="w-[136px] py-[10px] px-[10px] gap-[10px] bg-[#F2F9FF] shadow-pop-up-button rounded-lg flex">
                    <span class="font-poppins font-bold text-[16px] leading-4 text-[#0060C0]">Sıcaklık</span>
                    <span class="font-poppins font-normal text-[16px] leading-4 text-[#0060C0]">Ayarla</span>
                </button>
            </div>
          </div>

          <div class="flex items-center p-[10px] justify-between">
            <div class="flex gap-2 items-center">
                <img class="w-[24px]" src="/humidity-container.svg" alt="">
                <div class="font-poppins font-normal text-[20px] leading-5 text-black">% {{markerData?.humidity}}</div>
            </div>
            <div>
                <!-- Normalde px-28px gösteriyor fakat görselle uyuşmuyor -->
                <button  (click)="onHumidityClick()" class="w-[136px] py-[10px] px-[28px] gap-[10px] bg-[#F2F9FF] shadow-pop-up-button rounded-lg flex">
                    <span class="font-poppins font-bold text-[16px] leading-4 text-[#0060C0]">Nem</span>
                    <span class="font-poppins font-normal text-[16px] leading-4 text-[#0060C0]">Ayarla</span>
                </button>
            </div>
          </div>
    </div>
</div>
